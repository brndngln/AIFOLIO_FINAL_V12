    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="dns-prefetch" href="//api.aifolio.app">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Critical CSS Inline -->
    <style>
        /* Critical CSS for initial render */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        #root {
            min-height: 100vh;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #ffffff;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
            }

            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">AIFOLIO Elite System</div>
            <div class="loading-subtitle">Initializing AI-Powered Intelligence...</div>
        </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Fallback for JavaScript disabled -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 2rem;
        ">
            <div>
                <h1 style="font-size: 2rem; margin-bottom: 1rem;">AIFOLIO Elite System</h1>
                <p style="font-size: 1.1rem; margin-bottom: 2rem;">
                    JavaScript is required to run this application.
                </p>
                <p style="opacity: 0.8;">
                    Please enable JavaScript in your browser and refresh the page.
                </p>
            </div>
        </div>
    </noscript>

    <!-- PWA Install Prompt (will be enhanced by service worker) -->
    <script>
        // Hide loading screen when React app loads
        window.addEventListener('DOMContentLoaded', () => {
            // Set a timeout to hide loading screen if React doesn't load
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 3000);
        });

        // Hide loading screen when React renders
        window.hideLoadingScreen = function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        };

        // Performance monitoring
        window.addEventListener('load', () => {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('ðŸš€ AIFOLIO Performance:', {
                    domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                    loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                    totalTime: perfData.loadEventEnd - perfData.navigationStart
                });
            }
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('ðŸ”¥ AIFOLIO Error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('ðŸ”¥ AIFOLIO Unhandled Promise:', event.reason);
        });
    </script>

    <!-- Module Scripts (will be injected by build process) -->
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
