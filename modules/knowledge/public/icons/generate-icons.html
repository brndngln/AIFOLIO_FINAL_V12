<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFOLIO Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .icon-item {
            text-align: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .icon-svg {
            margin-bottom: 0.5rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AIFOLIO PWA Icon Generator</h1>
        <p>Generate all required PWA icons for the AIFOLIO Elite System</p>

        <div class="icon-preview" id="iconPreview">
            <!-- Icons will be generated here -->
        </div>

        <div>
            <button onclick="generateAllIcons()">Generate All Icons</button>
            <button onclick="downloadAllIcons()">Download All Icons</button>
        </div>

        <div id="downloadLinks"></div>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};

        function createIconSVG(size) {
            const svg = `
                <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Background -->
                    <rect width="${size}" height="${size}" rx="${size * 0.1}" fill="url(#grad1)"/>

                    <!-- AI Symbol -->
                    <g transform="translate(${size * 0.2}, ${size * 0.2})">
                        <!-- Neural network nodes -->
                        <circle cx="${size * 0.15}" cy="${size * 0.15}" r="${size * 0.04}" fill="white" opacity="0.9"/>
                        <circle cx="${size * 0.45}" cy="${size * 0.15}" r="${size * 0.04}" fill="white" opacity="0.9"/>
                        <circle cx="${size * 0.3}" cy="${size * 0.3}" r="${size * 0.04}" fill="white" opacity="0.9"/>
                        <circle cx="${size * 0.15}" cy="${size * 0.45}" r="${size * 0.04}" fill="white" opacity="0.9"/>
                        <circle cx="${size * 0.45}" cy="${size * 0.45}" r="${size * 0.04}" fill="white" opacity="0.9"/>

                        <!-- Connections -->
                        <line x1="${size * 0.15}" y1="${size * 0.15}" x2="${size * 0.3}" y2="${size * 0.3}" stroke="white" stroke-width="${size * 0.01}" opacity="0.7"/>
                        <line x1="${size * 0.45}" y1="${size * 0.15}" x2="${size * 0.3}" y2="${size * 0.3}" stroke="white" stroke-width="${size * 0.01}" opacity="0.7"/>
                        <line x1="${size * 0.3}" y1="${size * 0.3}" x2="${size * 0.15}" y2="${size * 0.45}" stroke="white" stroke-width="${size * 0.01}" opacity="0.7"/>
                        <line x1="${size * 0.3}" y1="${size * 0.3}" x2="${size * 0.45}" y2="${size * 0.45}" stroke="white" stroke-width="${size * 0.01}" opacity="0.7"/>
                        <line x1="${size * 0.15}" y1="${size * 0.45}" x2="${size * 0.45}" y2="${size * 0.45}" stroke="white" stroke-width="${size * 0.01}" opacity="0.7"/>
                    </g>

                    <!-- Text -->
                    <text x="${size * 0.5}" y="${size * 0.8}" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="${size * 0.08}" font-weight="bold">AI</text>
                </svg>
            `;
            return svg;
        }

        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            iconSizes.forEach(size => {
                const svg = createIconSVG(size);

                // Create preview
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <div class="icon-svg">${svg}</div>
                    <div>${size}x${size}</div>
                `;
                preview.appendChild(iconItem);

                // Convert to PNG
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                const img = new Image();
                const svgBlob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);

                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(function(blob) {
                        generatedIcons[`icon-${size}x${size}.png`] = blob;
                        URL.revokeObjectURL(url);
                    }, 'image/png');
                };

                img.src = url;
            });

            // Generate favicon.svg (simplified)
            setTimeout(() => {
                generateFavicon();
            }, 1000);
        }

        function generateFavicon() {
            const svg = createIconSVG(32);
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const svgBlob = new Blob([svg], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    generatedIcons['favicon-32x32.png'] = blob;
                    generatedIcons['apple-touch-icon.png'] = generatedIcons['icon-152x152.png'] || blob;
                    URL.revokeObjectURL(url);

                    // Show download links
                    showDownloadLinks();
                }, 'image/png');
            };

            img.src = url;
        }

        function showDownloadLinks() {
            const linksContainer = document.getElementById('downloadLinks');
            linksContainer.innerHTML = '<h3>Generated Icons:</h3>';

            Object.keys(generatedIcons).forEach(filename => {
                const blob = generatedIcons[filename];
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.textContent = filename;
                link.style.display = 'block';
                link.style.margin = '0.5rem 0';
                link.style.color = '#667eea';

                linksContainer.appendChild(link);
            });
        }

        function downloadAllIcons() {
            Object.keys(generatedIcons).forEach(filename => {
                const blob = generatedIcons[filename];
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                URL.revokeObjectURL(url);
            });
        }

        // Auto-generate on load
        window.addEventListener('load', () => {
            setTimeout(generateAllIcons, 500);
        });
    </script>
</body>
</html>
