name: SAFE AI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (root)
        run: npm install
      - name: Install dependencies (frontend)
        run: npm install
        working-directory: ./frontend
      - name: Lint frontend
        run: npx eslint .
        working-directory: ./frontend
      - name: Run unit and accessibility tests
        run: npx jest
        working-directory: ./frontend
      - name: Run Cypress end-to-end tests
        run: npx cypress run
        working-directory: ./frontend
      - name: Upload encrypted test reports
        uses: actions/upload-artifact@v4
        with:
          name: encrypted-test-reports
          path: ./frontend/cypress/reports

      # BACKEND: Python lint, type check, and test
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          python -m venv venv_backend
          source venv_backend/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run black (backend)
        run: |
          source venv_backend/bin/activate
          black --check backend
      - name: Run flake8 (backend)
        run: |
          source venv_backend/bin/activate
          flake8 backend
      - name: Run mypy (backend)
        run: |
          source venv_backend/bin/activate
          mypy backend
      - name: Run pytest (backend)
        run: |
          source venv_backend/bin/activate
          pytest
