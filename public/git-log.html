<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIFOLIOâ„¢ Git Log Viewer</title>
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #78f7c2;
    }
    #logContainer {
      max-height: 90vh;
      overflow-y: scroll;
      padding: 1rem;
      background: #1c1c1c;
      border-radius: 1rem;
      box-shadow: 0 0 1rem #000;
    }
    .commit {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    .commit .hash {
      color: #888;
      font-size: 0.8rem;
    }
    .commit .message {
      font-size: 1.1rem;
      color: #f9f9f9;
    }
    .commit .meta {
      font-size: 0.9rem;
      color: #ccc;
    }
    .emoji {
      font-size: 1.3rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ§  AIFOLIOâ„¢ Git Log Timeline</h1>
  <div id="logContainer"></div>

  <script>
    async function loadGitLog() {
      const result = await fetch('/git-log.json'); // Inject this endpoint in Windsurf backend
      const commits = await result.json();

      const container = document.getElementById('logContainer');

      commits.forEach(commit => {
        const div = document.createElement('div');
        div.className = 'commit';

        const emojiPrefix =
          commit.message.includes('SECURITY') ? 'ğŸ”' :
          commit.message.includes('MERGE') ? 'ğŸ§ ' :
          commit.message.includes('FIX') ? 'ğŸ›' :
          commit.message.includes('STYLE') ? 'ğŸ¨' :
          commit.message.includes('BACKUP') ? 'ğŸ’¾' : 'ğŸ“¦';

        div.innerHTML = `
          <div class="message">${emojiPrefix} ${commit.message}</div>
          <div class="meta">${commit.author} â€¢ ${commit.date}</div>
          <div class="hash">${commit.hash}</div>
        `;

        container.appendChild(div);
      });
    }

    loadGitLog();
  </script>
</body>
</html>
