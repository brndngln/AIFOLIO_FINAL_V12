{% extends 'dashboard.html' %}
{% block content %}
<h2>Monetization Overview</h2>
<table>
    <tr><th>Metric</th><th>Value</th></tr>
    <tr><td>Monthly Revenue</td><td>${{ monetization.revenue }}</td></tr>
    <tr><td>Top Products</td><td>{{ monetization.top_products|join(', ') }}</td></tr>
    <tr><td>Funnel Drop-Off Points</td><td>{{ monetization.funnel_dropoff|join(', ') }}</td></tr>
</table>
<a href="/dashboard">Back</a>
{% endblock %}
