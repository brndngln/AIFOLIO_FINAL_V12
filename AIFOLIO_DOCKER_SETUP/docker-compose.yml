version: "3.9"
services:
  emma_hsm_auth:
    build: ./emma_hsm_auth
    volumes:
      - /Volumes/SEMPURNA:/secure
    restart: unless-stopped

  emma_quantum_logger:
    build: ./emma_quantum_logger
    volumes:
      - /Volumes/SEMPURNA/EmmaLogs:/secure/EmmaLogs
    restart: unless-stopped

  aifolio_core:
    build: ./aifolio_core
    ports:
      - "8000:8000"
    restart: unless-stopped

  aifolio_worker:
    build: ./aifolio_worker
    restart: unless-stopped

  aifolio_dashboard:
    build: ./aifolio_dashboard
    ports:
      - "8501:8501"
    restart: unless-stopped
