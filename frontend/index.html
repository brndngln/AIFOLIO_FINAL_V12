<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIFOLIOâ„¢ Theme Toggle</title>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'; object-src 'none'; frame-ancestors 'none';">
    <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configure Dark Mode -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'ai-black': '#000000',
              'ai-panel': '#0F0F0F',
              'ai-card': '#1A1A1A',
              'ai-accent': '#2E3D2E',
              'ai-accent-hover': '#3D503D',
              'ai-secondary': '#516B51',
              'ai-cta': '#D2B48C',
              'ai-cta-hover': '#E4C49E',
              'ai-highlight': '#F5EAD4',
            },
          },
        },
      };
    </script>

    <!-- Set dark theme as default -->
    <script>
      document.documentElement.classList.add("dark");
      localStorage.setItem("theme", "dark");
    </script>
  <link rel="stylesheet" href="/styles/theme.css">
  </head>

  <body class="min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </body>
</html>
